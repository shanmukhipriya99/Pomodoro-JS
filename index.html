<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="button focus" id="focus">
          <span>Focus</span>
        </div>
        <div class="button" id="shortbreak">
          <span>Short Break</span>
        </div>
        <div class="button" id="longbreak">
          <span>Long Break</span>
        </div>
      </div>
      <div class="timer-container">
        <div class="mins">
          <span>00</span>
        </div>
        <span> : </span>
        <div class="secs">
          <span>00</span>
        </div>
      </div>
      <div class="controls">
        <div class="button pause hide" id="pause">
          <span>Pause</span>
        </div>
        <div class="button start show" id="start">
          <span>Start</span>
        </div>
        <div class="button restart hide" id="restart">
          <span>Restart</span>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
